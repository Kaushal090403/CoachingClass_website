{% extends 'base.html' %}
{% block content %}
{% if messages %}
    {% for message in messages %}
        <p>{{ message }}</p>
    {% endfor %}
{% endif %}
<form method="post">
    {% csrf_token %}
    <h2>Request New Password</h2>
    <label for="un">Username:</label>
    <input type="text" id="un" name="un" required>
    <br>
    <button type="submit">Request New Password</button>
</form>
<div class="message">{{ msg }}</div>
{% endblock %}
